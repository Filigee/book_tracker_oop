<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Tracker</title>
</head>
<body>  
    <div class="container">
        <h1 class="main_heading">Add Book</h1>
        <h2 class="title_heading">Title</h2>
        <form action="">
            <input type="text" name="Title" placeholder="title" id="title">
        </form>
        <h2 class="author_heading">Author</h2>
        <form action="">
            <input type="text" name="Author" placeholder="author" id="author">
        </form>
        <button class="submit" id="submit">Submit</button>
        <div class="table">
            <div class="title__container" id="title__container">
                <h2 class="table__title">Title</h2>
            </div>
            <div class="author__container" id="author__container">
                <h2 class="table__author">Author</h2>
            </div>
            <div class="remove__container" id="remove__container">
                <h2 class="table__remove">Remove</h2>
            </div>
        </div>    
    </div>

    <script src="main.js"></script>
</body>
</html>
